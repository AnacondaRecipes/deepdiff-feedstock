{% set name = "deepdiff" %}
{% set version = "8.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a4dd3529fa8d4cd5b9cbb6e3ea9c95997eaa919ba37dac3966c1b8f872dc1cd1

build:
  number: 0
  skip: true  # [py<39]
  entry_points:
    - deep = deepdiff.commands:cli
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
    - flit-core >=3.11,<4
  run:
    - orderly-set >=5.4.1,<6
    - orjson
    - python

test:
  source_files:
    - tests
    - conftest.py
  imports:
    - deepdiff
  requires:
    - pip
    - pytest
    - click
    - numpy
    - pyyaml
    - python-dateutil
    - pydantic
    - tomli-w
    - pytz
    - pandas
  commands:
    - pip check
    # Skip tests known to fail: https://github.com/seperman/deepdiff/issues/323
    # Skip polars as not available on defaults at time of update - test_lfu is a benchmark for development
    - pytest -v tests -k "not (test_serialization_text or test_deserialization or test_serialization_tree or test_deserialization_tree or test_delta_dump_and_read3 or delta_numpy7_arrays_of_different_sizes or test_polars or test_lfu)"  # [not (osx and arm64)]
    # Skipping test_repeated_timer on osx-arm64 because it's flaky
    - pytest -v tests -k "not (test_serialization_text or test_deserialization or test_serialization_tree or test_deserialization_tree or test_delta_dump_and_read3 or delta_numpy7_arrays_of_different_sizes or test_polars or test_lfu or test_repeated_timer)"  # [osx and arm64]

about:
  home: https://github.com/seperman/deepdiff
  summary: Deep Difference and Search of any Python object/data.
  license: MIT
  license_file: LICENSE
  license_family: MIT
  description: |
    Deep Difference of dictionaries, iterables, strings and other objects. 
    It will recursively look for all the changes.
  doc_url: https://deepdiff.readthedocs.io
  dev_url: https://github.com/seperman/deepdiff

extra:
  recipe-maintainers:
    - loriab
    - seperman
    - synapticarbors
  skip-lints:
    - patch_unnecessary
