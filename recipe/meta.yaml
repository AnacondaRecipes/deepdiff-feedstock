{% set name = "deepdiff" %}
{% set version = "5.8.1" %}
{% set sha256 = "8d4eb2c4e6cbc80b811266419cb71dd95a157094a3947ccf937a94d44943c7b8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ordered-set >=4.1.0,<4.2.0
    - python >=3.6

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - deepdiff

about:
  home: https://github.com/seperman/deepdiff
  summary: Deep Difference and Search of any Python object/data.
  license: MIT
  license_file: LICENSE
  license_family: MIT
  description: |
    Deep Difference of dictionaries, iterables, strings and other
    objects. It will recursively look for all the changes. Tested on
    Python 3.4, 3.5, 3.6, 3.7, Pypy3
  doc_url: http://deepdiff.readthedocs.io/en/latest/
  dev_url: https://github.com/seperman/deepdiff

extra:
  recipe-maintainers:
    - loriab
    - seperman
    - synapticarbors
